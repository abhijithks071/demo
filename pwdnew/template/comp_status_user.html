
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>All Complaints</h2>
    <table class="table">
        <thead><tr><th>ID</th><th>User</th><th>Subject</th><th>Message</th><th>Status</th><th>Action</th></tr></thead>
        <tbody>
            {% for c in data %}
            <tr>
                <td>{{ c.id }}</td><td>{{ c.user.Username }}</td><td>{{ c.subject }}</td><td>{{ c.message }}</td><td>{{ c.status }}</td>
                <td>
                    <form action="complaint_submit" method="post" >
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ c.id }}">
                        <select name="status" class="form-control">
                            <option {% if c.status == 'Pending' %}selected{% endif %}>Pending</option>
                            <option {% if c.status == 'Resolved' %}selected{% endif %}>Resolved</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-success mt-1">Update</button>
                    </form>
                </td>
            </tr>
            {% empty %}<tr><td colspan="6">No complaints</td></tr>{% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
